@if(masive){

<div class="card" style="width: 18rem">
  <img [src]="masive.images[0]" class="card-img-top" alt="{{ masive.title }}" />
  <div class="card-body">
    <h5 class="card-title">{{ masive.title }}</h5>
    <p class="card-text">
      {{ masive.description }}
    </p>
    <h2>price: {{ masive.price }}</h2>
  </div>
  <div class="card-body">
    <button class="btn btn-dark" id="s" (click)="oclick()">add cart</button>
  </div>
</div>
}
